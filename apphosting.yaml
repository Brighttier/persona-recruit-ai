  cpu: 1
  
  # Memory allocation in MiB (128-32768)
  memoryMiB: 512
  
  # Maximum concurrent requests per instance (1-1000)
  concurrency: 100
  
  # Minimum instances to keep warm (0-1000)
  minInstances: 0
  
  # Maximum instances to automatically spin up (1-1000)
