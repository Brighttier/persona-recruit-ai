# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 50
  concurrency: 80
  cpu: 2
  memoryMiB: 2048
  timeoutSeconds: 3600

# Environment variables and secrets.
env:
  # Firebase Configuration - Using ai-talent-stream project
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: "AIzaSyCfv5aVFCAO0ELdqpvWtV-lT3xRSPQvH_8"
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "ai-talent-stream.firebaseapp.com"
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "ai-talent-stream"
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "ai-talent-stream.firebasestorage.app"
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "541879201595"
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "1:541879201595:web:110bb13a8daec937de911e"
    availability:
      - BUILD
      - RUNTIME
  
  - variable: FIREBASE_PROJECT_ID
    value: "ai-talent-stream"
    availability:
      - BUILD
      - RUNTIME
  
  # Disable TypeScript and ESLint errors during build
  - variable: NEXT_PUBLIC_SKIP_TYPE_CHECK
    value: "true"
    availability:
      - BUILD
      - RUNTIME
  
  # Node memory settings for build
  - variable: NODE_OPTIONS
    value: "--max-old-space-size=8192"
    availability:
      - BUILD
      - RUNTIME
  
  # Google Cloud Project
  - variable: GOOGLE_CLOUD_PROJECT
    value: "ai-talent-stream"
    availability:
      - BUILD
      - RUNTIME
  
  # Required API Keys (placeholders - should use Secret Manager in production)
  - variable: GOOGLE_API_KEY
    value: "placeholder"
    availability:
      - RUNTIME
  
  - variable: JWT_SECRET
    value: "placeholder"
    availability:
      - RUNTIME
  
  - variable: ELEVENLABS_API_KEY
    value: "placeholder"
    availability:
      - RUNTIME
